<script src="js/jquery.js"></script>
<script src="js/astman.js"></script>
<link href="stylesheets/schwing.css" media="all" rel="Stylesheet" type="text/css" />
<style type="text/css">


</style>
<script>

var localajaxinit = function(){
	top.document.title = "Reboot Appliance" ;
	var t = [
		{url:'preferences.html', desc:'General Preferences' } ,
		{url:'language.html', desc:'Language' } ,
		{url:'password.html', desc:'Change Password'}
	];
	if( parent.sessionData.PLATFORM.isAA50 ){
		t.push({ url:'reset_defaults.html', desc: 'Factory Reset' });
	}
	t.push( {url:'#', desc:'Reboot', selected:true } );
	t.push( {url:'flipadvanced.html', desc:'Advanced Options' } );
	ASTGUI.tabbedOptions( _$('tabbedMenu') , t );
};

</script>
<body bgcolor="EFEFEF">
	<div class="iframeTitleBar">
		Reboot Appliance 
		<span class='refresh_icon' onclick="window.location.reload();" >&nbsp;<img src="images/refresh.png" title=" Refresh " border=0 >&nbsp;</span>
	</div>
	<center><div id="tabbedMenu"></div></center>

	<div class='lite_Heading'> Reboot Appliance </div>
	<center>
	<div style='text-align:center; width: 500px; margin:20px' class='lite'>
		Warning: Rebooting the appliance will terminate all active calls.
	</div>
	</center>
	<div style='text-align:center; width: 95%; margin-top:40px'>
		<span class='guiButton' onclick='parent.miscFunctions.reboot_pbx();'>Reboot Now</span>
	</div>
</body>
